<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wordpress Form</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="pictures/wordpress-logo.jpg" alt="wordpress logo" title="wordpress logo">
        </header>
        <main>
            <form method="post" action="#" enctype="multipart/form-data">
                <p>Upload a theme
                    <input type="file" name="datafile"/>
                </p>
                <p>On search in wordpress
                    <input type="search" name="search-field" class="search-box"/>
                    <input type="image" src="pictures/button_w.png" name="search-btn" class="search-btn"/>
                </p>
            </form>
        </main>
    </div>
</body>
</html>
