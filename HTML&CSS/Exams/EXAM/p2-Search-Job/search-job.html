<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search-Job</title>
    <link rel="stylesheet" href="search-job.css"/>
</head>
<body>
<main>
    <nav>
        <ul>
            <li>Search Business</li>
            <li>Business Categories</li>
            <li>Recent Locations</li>
            <li>Agents Located</li>
        </ul>
    </nav>
    <section>
        <form action="#" method="post">
            <article>
                <label for="name">Business Name</label><input type="text" placeholder="enter a name" id="name"/>
                <label for="employers">Employers</label><input type="text" placeholder="1000-5000" id="employers"/></article>
            <article>
                <label for="country">Country</label><input type="text" placeholder="search by country" id="country"/>
                <label for="start-date">Startup Date</label><input type="date" id="start-date"/></article>
            <article>
                <label for="city">City / State</label><input type="text" placeholder="search by city or state" id="city"/>
                <label for="job">Job Opportunity</label><input type="text" placeholder="any" id="job"/></article>
            <article>
                <label for="zip">ZIP / Postal Code</label><input type="text" placeholder="enter a postal code"/>
                <input type="submit" value="LET'S FIND YOUR JOB" class="submit"/></article>
        </form>
    </section>
</main>
</body>
</html>
