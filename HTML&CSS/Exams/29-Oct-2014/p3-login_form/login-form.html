<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="login-form.css"/>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>All you need in one roof.SoftUni's Pattern Design</h1>
    </header>
    <main>
        <section class="add-box">
            <article class="fire"></article>
            <ul>
                <li>Fast reload</li>
                <li>Perfect design</li>
                <li>SoftUni shortcuts</li>
            </ul>
        </section>
        <section class="login-box">
            <form action="#" method="post">
                <h3>Login to continue</h3>
                <div class="input-box">
                    <label for="user"></label>
                    <input id="user" type="text" placeholder="Username"/>
                </div>
                <div class="input-box pass">
                    <label for="country"></label>
                    <input id="country" type="text" placeholder="Password"/>
                </div>
                <div >
                    <input class="input-box submit" type="submit"/>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
