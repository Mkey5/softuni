<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css"/>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Login or Create a Free Account!</h1>

        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
            dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
        </p>
    </header>
    <main>
        <form method="post" action="#" class="account">
            <h3>New Account:</h3>
            <input type="text" placeholder="Username" class="checked"/>
            <input type="email" placeholder="E-Mail" class="checked"/>
            <input type="password" placeholder="Password" class="not-checked"/>
            <input type="password" placeholder="Repeat Password" class="not-checked"/>

            <div class="checkbox">
                <input id="check" type="checkbox"/><label for="check">Please inform me of upcoming freebies, promotions and news</label>
            </div>
                <button>Create Account</button>

        </form>
        <form method="post" action="#" class="login">
            <h3>Login:</h3>
            <input type="text" placeholder="Username" class="checked"/>
            <input type="password" placeholder="Password" class="not-checked"/>
            <a href="#">I Forgot my Password!</a>
            <button>Login</button>

        </form>
    </main>
</div>
</body>
</html>
