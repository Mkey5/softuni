<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css" type="text/css"/>
    <script src="tic-tac-toe.js"></script>
</head>
<body onload="startGame()">
<div id="msg">PLAY!</div>
<main>
    <section id="s1" class="box" onclick="nextMove(this)"></section>
    <section id="s2" class="box" onclick="nextMove(this)"></section>
    <section id="s3" class="box" onclick="nextMove(this)"></section>
    <section id="s4" class="box" onclick="nextMove(this)"></section>
    <section id="s5" class="box" onclick="nextMove(this)"></section>
    <section id="s6" class="box" onclick="nextMove(this)"></section>
    <section id="s7" class="box" onclick="nextMove(this)"></section>
    <section id="s8" class="box" onclick="nextMove(this)"></section>
    <section id="s9" class="box" onclick="nextMove(this)"></section>
</main>
</body>
</html>
